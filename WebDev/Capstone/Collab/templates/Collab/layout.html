{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Collab{% endblock %}</title>
        <link href="{% static 'Collab/style/styles.css' %}" rel="stylesheet">
        {% block head %}
        {% endblock %}
    </head>
    <body>
        <h1>Collab</h1>
        <div>
            {% if user.is_authenticated %}
                Signed in as <strong>{{ user.username }}</strong>.
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                Not signed in.
            {% endif %}
        </div>
        <hr>
        {% block body %}
        {% endblock %}
    </body>
</html>
