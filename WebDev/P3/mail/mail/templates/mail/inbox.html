{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
    </div>

    <div id="email-view">
        <h3 id="email-subject">New Email</h3>
        <p id="email-timestamp"></p>
        <button id="email-archived"></button>
        <button id="email-reply">Reply</button>
        
        <div class="form-group">
            From: <input disabled class="form-control" id="email-sender" value="">
        </div>
        <div class="form-group">
            To: <input disabled class="form-control" id="email-recipients" value="">
        </div>
        <textarea disabled class="form-control" id="email-body" value=""></textarea>
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" id="compose-sender" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input class="form-control" id="compose-recipients" required>
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject" autocomplete="off">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
